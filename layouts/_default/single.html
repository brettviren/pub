{{ define "main" }}
<main>
  <article>
    <h1>{{ .Title }}</h1>
    <b><time>{{ .Date.Format (default "2020-10-02 00:00:00" .Site.Params.dateFmt) }}</time></b>
    {{ range .Params.tags }}
    <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
    <div>
      {{ .Content }}
    </div>
  </article>
</main>
{{ end }}
